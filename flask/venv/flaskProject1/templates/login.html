<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../static/login.css">
</head>

<body>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="container">
            <div class="form">
                <h2>Login Form</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <table>
                        <div class="inputBox">
                            <input type="text" name="Username" placeholder="请输入账号">
                        </div>
                        <div class="inputBox" id="pass">
                            <input type="password" name="Password" id="noo" placeholder="请输入密码">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                        {% for message in get_flashed_messages() %}
                            <p class="forget">{{ message }}</p>
                        {% endfor %}
                        <p class="forget">Forget Password ?<a href="{{ url_for('forgot') }}">Click Here</a></p>
                        <p class="forget">Don't have an account ?<a href="{{ url_for('sign_up') }}">Sign up</a></p>
                    </table>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
