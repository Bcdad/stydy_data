<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="count++" id="counter">{{count}}</button>
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    count: 0
                }
            }
        })
        a = app
        console.log(a)
        a.$watch('count', function (newo, old) {
            console.log("from" + old + "to" + newo)


        })
    </script>
</body>

</html>
